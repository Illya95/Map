<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 지도 표시할 div -->
    <div id="map"></div>

    <!-- 카카오 지도 API 스크립트 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=33fc533b32e46d8470a7cbc88a934a37" async defer></script>

    <script>
        // 페이지가 완전히 로드된 후에 카카오 지도 API가 로드되도록 설정
        window.onload = function() {
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성
            var map = new kakao.maps.Map(mapContainer, mapOption);
        }
    </script>
</body>
</html>
